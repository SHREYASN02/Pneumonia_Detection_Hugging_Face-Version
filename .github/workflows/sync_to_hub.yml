name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Install huggingface-hub
        run: pip install huggingface-hub
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import HfApi
          import os
          api = HfApi()
          token = os.environ.get('HF_TOKEN')
          repo_id = 'shreyasarya/ML'

          api.create_repo(
              repo_id=repo_id,
              repo_type='space',
              space_sdk='docker',
              token=token,
              exist_ok=True
          )

          api.upload_large_folder(
              folder_path='.',
              repo_id=repo_id,
              repo_type='space'
          )
          "
